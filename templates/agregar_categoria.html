<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Categoría</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Agregar Categoría</h1>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="container">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="post">
        <label for="nombre_categoria">Nombre de la categoría:</label>
        <input type="text" name="nombre_categoria" required>
        <button type="submit">Agregar</button>
    </form>
    <a href="/ingresos" class="btn btn-secondary mt-3">Ingresos</a>
    <a href="/egresos" class="btn btn-secondary mt-3">Egresos</a>
    <a href="/" class="btn btn-secondary mt-3">Inicio</a>
</body>
<!-- templates/footer.html -->
{% include 'footer.html' %}
<script src="{{ url_for('static', filename='theme-toggle.js') }}"></script>
</html>
