<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/x-icon"> <!-- Favicon -->
    <title>{% block title %}Mis finanzas{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container position-relative">
        <!-- Logo alineado a la izquierda -->
        <div class="logo position-absolute start-0">
            <img src="{{ url_for('static', filename='logo_finanzas.jpeg') }}" alt="Logo" class="logo-image" style="height: 60px;">
        </div>

        <!-- Título centrado -->
        <h1 class="text-center">{% block page_title %}{% endblock %}</h1>
    </div>

    {% block content %}
    <!-- Aquí va el contenido específico de cada página -->
    {% endblock %}

    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='theme-toggle.js') }}"></script>
</body>
</html>
