<footer class="footer text-center">
    <div class="container">
        <p>&copy; 2024 Mariano Lumbreras. Todos los derechos reservados.</p>
        <p>Este sitio es solo para uso personal. No se permite su distribución sin autorización.</p>
        <p id="datetime" class="datetime"></p>
    </div>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false // Para formato de 24 horas
            };
            const dateTimeString = now.toLocaleString('es-ES', options); // Formato de fecha y hora en español
            document.getElementById('datetime').textContent = dateTimeString;
        }
    
        // Actualiza la fecha y hora cada segundo
        setInterval(updateDateTime, 1000);
        updateDateTime(); // Llama a la función una vez al cargar la página
    </script>
    
</footer>
